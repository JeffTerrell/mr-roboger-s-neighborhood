<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger Translator</title>
</head>
<body>
  <div class="container">
    <div class="shadow-lg p-3 mb-5 bg-white rounded">
      <h1>Mr. Roboger Translator</h1>
      <form id="robogerform">
        <div class="form-group">
          <p>Input Your Favorite Number in the Box Below to see Mr. Roboger's translation</p>
          <textarea id="userinput" type="text" class="form-control"></textarea>
          <button type="submit" class="btn btn-success">Submit Number</button>
        </div>
      </form>
      <h3>Mr. Roboger's Translation:</h3>
      <div id="error">  
        <h2>Please enter a number!</h2>
      </div>
      <div id="robogeroutput">
      </div>
    </div>  
  </div>
</body>
</html>
