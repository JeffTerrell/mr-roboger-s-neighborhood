<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger Translator</title>
</head>
<body>
  <div class="container">
      <h2>Mr. Roboger Translator</h2>
    <form id="robogerform">
      <div class="form-group">
        <p>Input Your Favorite Number in the Box Below to see Mr. Roboger's translation</p>
        <textarea id="userinput" name="user-input" class="form-control"></textarea>
        <button type="submit" class="btn btn-primary">Submit Number</button>
      </div>
    </form>
    <h3>Mr. Roboger's Translation:</h3>
    <div id="robogeroutput">
    </div>
    <div id="error">  
      <p>Please enter a number!</p>
    </div>
  </div>
</body>
</html>
